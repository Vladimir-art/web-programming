<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;600&family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,600&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <title>Shop</title>
</head>

<body>
    <div class="container">

        <header class="card" style="height: 3.rem; margin-bottom: 2%; border-color: var(--bs-green);">
            <div class="card-body bg-color" style="
            display: flex;
            width: 80%;
            justify-content: start;
            align-items: center;
            font-family: 'Kalnia', serif;">
                <img width="10%" src="./images/green_leaves_logo.jpg">
                <h5 class="card-title"
                    style="font-weight: 600; color: rgb(46, 139, 87); font-size: var(--bs-body-font-size); margin: 0;">
                    PLANTS FACTORY
                    <span style="color: var(--bs-black)">
                        Shop
                    </span>
                </h5>
            </div>
        </header>

        <div class="card"
            style="margin-bottom: 2%; border-color: var(--bs-green); padding: 2%; box-sizing: border-box;">

            <div class="card-body d-flex flex-row flex-wrap justify-content-between">
                <ul class="nav nav-pills">
                    <li class="nav-item"> <a class="nav-link" href="./index.html">Домашняя страница</a> </li>
                    <li class="nav-item"> <a class="nav-link active" href="./shop.html" name="top">Магазин</a></li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Фильтр
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button">Сначала низкая цена</button>
                        <button class="dropdown-item" type="button">Сначала высокая цена</button>
                        <button class="dropdown-item" type="button">По алфавиту</button>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <form onsubmit="submitForm(event, this)" action="#" id="UserEnter" name="UserEnter">
                    <input name="q" type="hidden" value="search">
                    <ul class="d-flex flex-row flex-wrap justify-content-around" id="node_for_insert">

                    </ul>
                    <div class="d-flex flex-row flex-wrap justify-content-around">
                        <input class="btn btn-primary inp-success border-0" type="Submit" value="В корзину">
                        <button type="button" class="btn btn-secondary"><a class="text-reset text-decoration-none" href="#top">Наверх</a></button>
                    </div>
                </form>
            </div>
        </div>


        <div class="card" style="border-color: var(--bs-green);">
            <div class="card-body">
                <a href="#"
                    style="display: flex; text-decoration: none; align-items: center; width: 80%; justify-content: start;">
                    <img width="3%" src="./images/inst.png" alt="Instagram">
                    <h5
                        style="margin: 0; font-family: 'Nunito Sans', sans-serif; font-weight: 200; color: black; font-size: var(--bs-body-font-size);">
                        @plants_factory</h5>
                </a>
            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script src="./js/busket.js"></script>
</body>

</html>
